<!DOCTYPE html>
<html>

<head>
    <style>
        .nav {
            width: 100%;
        }

        #map,
        .pano {
            height: 45vh;
            width: 45vw;
            display: inline-block;
            margin: 1%;
        }

        #pac-input {
            width: 30vw;
        }
    </style>
</head>

<body>
    <div class="nav">
        <input id="pac-input" type="text" placeholder="Enter a location">
    </div>
    <div id="map"></div>
    <div id="infowindow-content">
        <img src="" width="16" height="16" id="place-icon">
        <span id="place-name" class="title"></span>
        <br>
        <span id="place-address"></span>
    </div>
    <div class="pano" id="pano1"></div>
    <div class="pano" id="pano2"></div>
    <div class="pano" id="pano3"></div>


    <script src="main.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPIY5mYfc9X9PphO3LYvXjfU0fcFhnlHY&libraries=places&callback=initMap"
        async defer></script>
    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>

</body>

</html>
